<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sardar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Todo app | Sardar edition</h2>

        <div class="input-section">
            <input type="text" placeholder="Add task ..." id="task-input">
            <input type="date" id="date-input">
            <button id="add-button">Add</button>
        </div>

        <div class="todos-operator">
            <div>
                <button class="filter-todos">All</button>
                <button class="filter-todos">Pending</button>
                <button class="filter-todos">Completed</button>
            </div>
            <button id="delete-all-button">Delete all</button>
        </div>  
    </div>

    <div id="alert-message"></div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
