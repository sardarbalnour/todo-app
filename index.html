<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sardar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <header>Todo app | Sardar edition</header>
        <div>
            <input type="text" placeholder="Add task ...">
            <input type="date" placeholder="mm/dd/yyy">
            <button>Add</button>
        </div>
        <div>
            <button>All</button>
            <button>Pending</button>
            <button>Completed</button>
            <button>Delete all</button>
        </div>
        <div>
            <table>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Task</td>
                    <td>Date</td>
                    <td>Status</td>
                    <td>Actions</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
